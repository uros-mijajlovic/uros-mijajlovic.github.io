<html>
  <head>
    <style>
      /* Add some styling for the sidebar */
      .sidebar {
        height: 100%;
        width: 200px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background: linear-gradient(-45deg, #ffb3b3, #fff);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        overflow-x: hidden;
        padding-top: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      /* Style the links inside the sidebar */
      .sidebar a {
        display: block;
        color: black;
        padding: 16px;
        text-decoration: none;
      }

      /* On mouse-over, add a grey background color */
      .sidebar a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Style the main content */
      .main {
        margin-left: 200px;
        padding: 16px;
        background-color: #fac8c8;
      }

      /* Add the animation for the gradient */
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <!-- The sidebar -->
    <div class="sidebar">
      <a href="#home">Home</a>
      <a href="#portfolio">Portfolio</a>
    </div>

    <!-- The main content -->
    <div class="main">
      <!-- A section for the home page -->
      <div id="home">
        <h1>portfolio</h1>
        <p>cmol parot burito:</p>
        <img src="https://i.imgur.com/KGuAOGq.jpeg" alt="Cute parrot" style="width=300px;">
      </div>

      <!-- A section for the portfolio page -->
      <div id="portfolio">
        <h1>My Portfolio</h1>
        <p>Here are some examples of my work:</p>
        <ul>
          <li>proj 1 </li>
          <li>proj 2</li>
          <li>proj 3</li>
        </ul>
      </div>
    </div>
  </body>
</html>
